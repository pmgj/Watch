<!DOCTYPE html>
<html lang="en">

<head>
    <title>Watch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" type="image/svg" href="aclock.svg">
    <script type="module" src="index.js"></script>
</head>

<body>
    <fieldset class="container my-3">
        <legend class="text-center fw-bold fs-1">Watch</legend>
        <form action="#">
            <select name="option" class="form-select mx-auto" style="width: 10em;">
                <option value="0">Digital</option>
                <option value="1">Analog</option>
                <option value="2" selected="selected">In Page</option>
            </select>
        </form>
    </fieldset>
    <p><object data="dclock.svg" type="image/svg+xml" id="dclock"></object></p>
    <p><object data="aclock.svg" type="image/svg+xml" id="aclock"></object></p>
    <p id="raw"></p>
</body>

</html>
